	z-index: 1;

<body>
	<form action="account_tras" method="get" class="label">
		<p class="background">
			<label for="cout1"><br> 100元：</label> <input id="cout1"
				name="cout" type="radio" value="100" />
		</p>
		<p class="background">
			<br /> <label for="cout2">500元：</label> <input id="cout2"
				name="cout" type="radio" value="500" />
		</p>
		<p>
			<br /> <label for="cout3">1000元：</label> <input id="cout3"
				name="cout" type="radio" value="1000" />
		</p>
		<p class="background">
			<br /> <label for="other">其它数值：</label> <input name="cout"
				type="text" class="label" id="other" placeholder="请输入数值"
				pattern="[1-9]+(\d)*" />
				
		<p><br />
   		<label for="accoutid">转向：</label>
    	<input id="otherid" name="otherid"  placeholder="请输入账户ID" type="text" pattern="(\d){1,4}"/>请输入账户的id(限四位数)
		
		<p class="background">
		<div>
			<button type="submit" class="btnstyle buttom"
				style="left: 136px; top: 330px;">提交</button>
		</div>
	</form>
